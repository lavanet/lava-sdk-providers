# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/cosmjs"
    schedule:
      interval: "daily"
    allow:
      - @lavanet/lava-sdk
    reviewers:
      - "ranlavanet"
    assignees:
      - "ranlavanet"
  - package-ecosystem: "npm"
    directory: "/ethersjs/v5"
    schedule:
      interval: "daily"
    allow:
      - @lavanet/lava-sdk
    reviewers:
      - "ranlavanet"
    assignees:
      - "ranlavanet"
  - package-ecosystem: "npm"
    directory: "/ethersjs/v6"
    schedule:
      interval: "daily"
    allow:
      - @lavanet/lava-sdk
    reviewers:
      - "ranlavanet"
    assignees:
      - "ranlavanet"
  - package-ecosystem: "npm"
    directory: "/viem"
    schedule:
      interval: "daily"
    allow:
      - @lavanet/lava-sdk
    reviewers:
      - "ranlavanet"
    assignees:
      - "ranlavanet"
  - package-ecosystem: "npm"
    directory: "/web3js"
    schedule:
      interval: "daily"
    allow:
      - @lavanet/lava-sdk
    reviewers:
      - "ranlavanet"
    assignees:
      - "ranlavanet"
